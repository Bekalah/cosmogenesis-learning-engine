<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Cosmic Helix Renderer (ND-safe, Offline)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <meta name="color-scheme" content="light dark">
  <!-- Integration note: this renderer stays in cosmic-helix/ so the primary site index retains its lore. -->
  <style>
    /* ND-safe chrome: calm contrast, no motion, ample breathing room */
    :root { --bg:#0b0b12; --ink:#e8e8f0; --muted:#a6a6c1; }
    html, body {
      margin:0;
      padding:0;
      background:var(--bg);
      color:var(--ink);
      font:14px/1.4 system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
    }
    header { padding:12px 16px; border-bottom:1px solid #1d1d2a; }
    .status { color:var(--muted); font-size:12px; }
    #stage { display:block; margin:16px auto; box-shadow:0 0 0 1px #1d1d2a; background:var(--bg); }
    .note { max-width:900px; margin:0 auto 16px; color:var(--muted); }
    code { background:#11111a; padding:2px 4px; border-radius:3px; }
  </style>
</head>
<body>
  <header>
    <div><strong>Cosmic Helix Renderer</strong> - layered sacred geometry (offline, ND-safe)</div>
    <div class="status" id="status" role="status" aria-live="polite">Loading palette...</div>
  </header>

  <canvas id="stage" width="1440" height="900" aria-label="Layered sacred geometry canvas"></canvas>
  <p class="note">Static renderer encoding Vesica, Tree-of-Life, Fibonacci, and a fixed double-helix lattice. Open directly; no server, no autoplay, no external libraries.</p>

  <script type="module">
    import { renderHelix } from "./js/helix-renderer.mjs";

    const statusEl = document.getElementById("status");
    const canvas = document.getElementById("stage");
    const ctx = canvas.getContext("2d");

    const defaults = {
      palette: {
        bg: "#0b0b12",
        ink: "#e8e8f0",
        muted: "#a6a6c1",
        layers: ["#b1c7ff", "#89f7fe", "#a0ffa1", "#ffd27f", "#f5a3ff", "#d0d0e6"]
      }
    };

    // Numerology constants guide every geometric proportion.
    const NUM = {
      THREE: 3,
      SEVEN: 7,
      NINE: 9,
      ELEVEN: 11,
      TWENTYTWO: 22,
      THIRTYTHREE: 33,
      NINETYNINE: 99,
      ONEFORTYFOUR: 144
    };

    function applyPaletteToChrome(palette) {
      const root = document.documentElement.style;
      if (palette.bg) root.setProperty("--bg", palette.bg);
      if (palette.ink) root.setProperty("--ink", palette.ink);
      if (palette.muted) root.setProperty("--muted", palette.muted);
    }

    async function loadPalette(path) {
      try {
        // Local fetch only; if blocked (common on file://), we fall back calmly.
        const response = await fetch(path, { cache: "no-store" });
        if (!response.ok) {
          return {
            palette: null,
            message: "Palette unavailable (status " + response.status + "); using safe fallback palette."
          };
        }
        const data = await response.json();
        const valid = data && Array.isArray(data.layers) && data.layers.length >= 6;
        if (!valid) {
          return {
            palette: null,
            message: "Palette file incomplete; using safe fallback palette."
          };
        }
        return {
          palette: data,
          message: "Palette loaded from data/palette.json."
        };
      } catch (error) {
        return {
          palette: null,
          message: "Palette could not be loaded (likely file:// restrictions); using safe fallback palette."
        };
      }
    }

    const result = await loadPalette("./data/palette.json");
    const palette = result.palette || defaults.palette;
    applyPaletteToChrome(palette);

    if (!ctx) {
      statusEl.textContent = result.message + " Canvas context unavailable; rendering skipped.";
    } else {
      const notice = result.palette ? null : result.message;
      renderHelix(ctx, {
        width: canvas.width,
        height: canvas.height,
        palette,
        NUM,
        notice
      });
      statusEl.textContent = result.message + " Geometry rendered once.";
    }
  </script>
</body>
</html>
