<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Cosmic Helix Renderer (ND-safe, Offline)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <meta name="color-scheme" content="light dark">
  <!-- Lives under cosmic-helix/ to honour existing lore without touching the main site index. -->
  <style>
    /* ND-safe: calm contrast, no motion, generous spacing */
    :root {
      --bg: #0b0b12;
      --ink: #e8e8f0;
      --muted: #a6a6c1;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--ink);
      font: 14px/1.4 system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
    }

    header {
      padding: 12px 16px;
      border-bottom: 1px solid #1d1d2a;
    }

    .status {
      color: var(--muted);
      font-size: 12px;
    }

    #stage {
      display: block;
      margin: 16px auto;
      box-shadow: 0 0 0 1px #1d1d2a;
      background: var(--bg);
    }

    .note {
      max-width: 900px;
      margin: 0 auto 16px;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <header>
    <div><strong>Cosmic Helix Renderer</strong> &mdash; layered sacred geometry (offline, ND-safe)</div>
    <div class="status" id="status" role="status" aria-live="polite">Loading palette...</div>
  </header>

  <canvas id="stage" width="1440" height="900" aria-label="Layered sacred geometry canvas"></canvas>
  <p class="note">Static Vesica grid, Tree-of-Life scaffold, Fibonacci curve, and double-helix lattice render once. Open this file directly; no network or tooling required.</p>

  <script type="module">
    import { renderHelix } from "./js/helix-renderer.mjs";

    const statusEl = document.getElementById("status");
    const canvas = document.getElementById("stage");
    const ctx = canvas.getContext("2d");

    const defaults = {
      palette: {
        bg: "#0b0b12",
        ink: "#e8e8f0",
        muted: "#a6a6c1",
        layers: ["#4a90e2", "#7bb3f0", "#7ed321", "#b8e986", "#9013fe", "#af52de"]
      }
    };

    const NUM = {
      THREE: 3,
      SEVEN: 7,
      NINE: 9,
      ELEVEN: 11,
      TWENTYTWO: 22,
      THIRTYTHREE: 33,
      NINETYNINE: 99,
      ONEFORTYFOUR: 144
    };

    async function loadJSON(path) {
      try {
        const response = await fetch(path, { cache: "no-store" });
        if (!response.ok) throw new Error(String(response.status));
        return await response.json();
      } catch (error) {
        return null; // Offline-safe: browsers may block file:// fetch; fallback keeps render calm.
      }
    }

    function applyChromePalette(palette) {
      const root = document.documentElement.style;
      if (palette.bg) root.setProperty("--bg", palette.bg);
      if (palette.ink) root.setProperty("--ink", palette.ink);
      if (palette.muted) root.setProperty("--muted", palette.muted);
    }

    function isPaletteValid(palette) {
      return Boolean(
        palette &&
        typeof palette === "object" &&
        typeof palette.bg === "string" &&
        Array.isArray(palette.layers) &&
        palette.layers.length >= 6
      );
    }

    async function init() {
      const paletteData = await loadJSON("./data/palette.json");
      const activePalette = isPaletteValid(paletteData) ? paletteData : defaults.palette;
      applyChromePalette(activePalette);

      const statusMessage = isPaletteValid(paletteData)
        ? "Palette loaded."
        : "Palette missing or blocked; using safe fallback.";
      statusEl.textContent = statusMessage;

      const notice = isPaletteValid(paletteData)
        ? ""
        : "Palette fallback active; colours remain trauma-informed.";

      renderHelix(ctx, {
        width: canvas.width,
        height: canvas.height,
        palette: activePalette,
        NUM,
        notice
      });
    }

    if (!ctx) {
      statusEl.textContent = "Canvas 2D context unavailable; try a modern browser.";
    } else {
      init();
    }
  </script>
</body>
</html>
