<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Cosmic Helix Renderer (ND-safe, Offline)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <meta name="color-scheme" content="light dark">
  <!-- Lore preservation: this renderer stays inside cosmic-helix/ so the primary site remains untouched; we add only this focused tool. -->
  <style>
    /* ND-safe: calm contrast, no motion, generous spacing */
    :root { --bg:#0b0b12; --ink:#e8e8f0; --muted:#a6a6c1; }
    html, body { margin:0; padding:0; background:var(--bg); color:var(--ink); font:14px/1.4 system-ui,-apple-system,Segoe UI,Roboto,sans-serif; }
    header { padding:12px 16px; border-bottom:1px solid #1d1d2a; }
    .status { color:var(--muted); font-size:12px; }
    #stage { display:block; margin:16px auto; box-shadow:0 0 0 1px #1d1d2a; background:var(--bg); }
    .note { max-width:900px; margin:0 auto 16px; color:var(--muted); }
    code { background:#11111a; padding:2px 4px; border-radius:3px; }
  </style>
</head>
<body>
  <header>
    <div><strong>Cosmic Helix Renderer</strong> — layered sacred geometry (offline, ND-safe)</div>
    <div class="status" id="status" role="status" aria-live="polite">Loading palette…</div>
  </header>

  <canvas id="stage" width="1440" height="900" aria-label="Layered sacred geometry canvas"></canvas>
  <p class="note">This static renderer encodes Vesica, Tree-of-Life, Fibonacci, and a static double-helix lattice. No animation, no autoplay, no external libraries. Open this file directly.</p>

  <script type="module">
    import { renderHelix } from "./js/helix-renderer.mjs";

    const statusEl = document.getElementById("status");
    const canvas = document.getElementById("stage");
    const ctx = canvas.getContext("2d");

    const defaults = {
      palette: {
        bg: "#0b0b12",
        ink: "#e8e8f0",
        muted: "#a6a6c1",
        layers: ["#b1c7ff", "#89f7fe", "#a0ffa1", "#ffd27f", "#f5a3ff", "#d0d0e6"]
      }
    };

    async function loadPalette(path) {
      try {
        // Offline-friendly: fetch only touches local files; any failure falls back quietly.
        const response = await fetch(path, { cache: "no-store" });
        if (!response.ok) return null;
        const data = await response.json();
        return data;
      } catch (error) {
        return null;
      }
    }

    function applyPaletteToChrome(palette) {
      const rootStyle = document.documentElement.style;
      if (palette.bg) rootStyle.setProperty("--bg", palette.bg);
      if (palette.ink) rootStyle.setProperty("--ink", palette.ink);
      if (palette.muted) rootStyle.setProperty("--muted", palette.muted);
    }

    function isPaletteValid(palette) {
      return Boolean(palette && Array.isArray(palette.layers) && palette.layers.length >= 6);
    }

    const NUM = {
      THREE: 3,
      SEVEN: 7,
      NINE: 9,
      ELEVEN: 11,
      TWENTYTWO: 22,
      THIRTYTHREE: 33,
      NINETYNINE: 99,
      ONEFORTYFOUR: 144
    };

    (async () => {
      const paletteData = await loadPalette("./data/palette.json");
      const activePalette = isPaletteValid(paletteData) ? paletteData : defaults.palette;
      applyPaletteToChrome(activePalette);

      const statusMessage = isPaletteValid(paletteData)
        ? "Palette loaded."
        : "Palette missing; using safe fallback.";
      statusEl.textContent = statusMessage;

      if (!ctx) {
        statusEl.textContent = statusMessage + " Canvas unavailable.";
        return;
      }

      const notice = isPaletteValid(paletteData)
        ? null
        : "Palette missing; fallback colours applied.";

      const result = renderHelix(ctx, {
        width: canvas.width,
        height: canvas.height,
        palette: activePalette,
        NUM,
        notice
      });

      if (!result.ok) {
        statusEl.textContent = statusMessage + " Render skipped (" + result.reason + ").";
      } else {
        statusEl.textContent = statusMessage + " Geometry rendered.";
      }
    })();
  </script>
</body>
</html>
