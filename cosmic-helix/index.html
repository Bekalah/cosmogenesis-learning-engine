<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Cosmic Helix Renderer (ND-safe, Offline)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <meta name="color-scheme" content="light dark">
  <!-- ND-safe style: calm contrast, no motion cues, ample padding for quiet focus. -->
  <style>
    :root { --bg:#0b0b12; --ink:#e8e8f0; --muted:#a6a6c1; }
    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--ink);
      font: 14px/1.5 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }
    header {
      padding: 12px 16px;
      border-bottom: 1px solid #1d1d2a;
    }
    header strong { letter-spacing: 0.02em; }
    .status {
      margin-top: 4px;
      color: var(--muted);
      font-size: 12px;
    }
    #stage {
      display: block;
      margin: 16px auto;
      width: 1440px;
      height: 900px;
      box-shadow: 0 0 0 1px #1d1d2a;
      background: var(--bg);
    }
    .note {
      max-width: 900px;
      margin: 0 auto 24px;
      color: var(--muted);
    }
    code {
      padding: 2px 4px;
      border-radius: 3px;
      background: #11111a;
    }
  </style>
</head>
<body>
  <header>
    <div><strong>Cosmic Helix Renderer</strong> — layered sacred geometry (offline, ND-safe)</div>
    <div class="status" id="status" role="status" aria-live="polite">Loading palette…</div>
  </header>

  <canvas id="stage" width="1440" height="900" aria-label="Layered sacred geometry canvas"></canvas>
  <p class="note">This static renderer encodes Vesica, Tree-of-Life, Fibonacci, and a static double-helix lattice. No animation, no autoplay, no external libraries. Open this file directly.</p>

  <script type="module">
    import { renderHelix } from "./js/helix-renderer.mjs";

    const statusEl = document.getElementById("status");
    const canvas = document.getElementById("stage");
    const ctx = canvas.getContext("2d");

    const defaults = {
      palette: {
        bg: "#0b0b12",
        ink: "#e8e8f0",
        muted: "#a6a6c1",
        layers: ["#b1c7ff", "#89f7fe", "#a0ffa1", "#ffd27f", "#f5a3ff", "#d0d0e6"]
      }
    };

    // Calm helper: tries to read a local JSON file without triggering network calls.
    async function loadPalette(path) {
      try {
        const response = await fetch(path, { cache: "no-store" });
        if (!response.ok) return null;
        return await response.json();
      } catch (error) {
        // file:// fetch may throw in some browsers; returning null triggers the safe fallback.
        return null;
      }
    }

    function applyPaletteCss(palette) {
      const root = document.documentElement.style;
      if (palette.bg) root.setProperty("--bg", palette.bg);
      if (palette.ink) root.setProperty("--ink", palette.ink);
      if (palette.muted) root.setProperty("--muted", palette.muted);
    }

    (async () => {
      const palette = await loadPalette("./data/palette.json");
      const activePalette = palette || defaults.palette;
      applyPaletteCss(activePalette);

      if (!ctx) {
        statusEl.textContent = "Canvas context unavailable; please try a modern browser.";
        return;
      }

      const notice = palette ? null : "Palette missing; fallback colours applied.";
      const NUM = {
        THREE: 3,
        SEVEN: 7,
        NINE: 9,
        ELEVEN: 11,
        TWENTYTWO: 22,
        THIRTYTHREE: 33,
        NINETYNINE: 99,
        ONEFORTYFOUR: 144
      };

      // ND-safe rationale: render once, no motion, layered order preserves depth quietly.
      renderHelix(ctx, {
        width: canvas.width,
        height: canvas.height,
        palette: activePalette,
        NUM,
        notice
      });

      const statusSuffix = palette ? "Palette loaded." : "Palette missing; safe fallback active.";
      statusEl.textContent = `${statusSuffix} Geometry rendered.`;
    })();
  </script>
</body>
</html>
