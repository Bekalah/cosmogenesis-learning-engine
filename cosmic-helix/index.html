<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Cosmic Helix Renderer (ND-safe, Offline)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <meta name="color-scheme" content="light dark">
  <!-- Offline integration: lives inside cosmic-helix/ to respect the wider cosmology structure. -->
  <style>
    /* ND-safe palette baseline: calm contrast, no motion cues, generous spacing. */
    :root { --bg:#0b0b12; --ink:#e8e8f0; --muted:#a6a6c1; }
    html, body {
      margin:0;
      padding:0;
      background:var(--bg);
      color:var(--ink);
      font:14px/1.4 system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
    }
    header {
      padding:12px 16px;
      border-bottom:1px solid #1d1d2a;
    }
    .status {
      color:var(--muted);
      font-size:12px;
    }
    #stage {
      display:block;
      margin:16px auto;
      background:var(--bg);
      box-shadow:0 0 0 1px #1d1d2a;
    }
    .note {
      max-width:900px;
      margin:0 auto 16px;
      color:var(--muted);
    }
  </style>
</head>
<body>
  <header>
    <div><strong>Cosmic Helix Renderer</strong> - layered sacred geometry (offline, ND-safe)</div>
    <div class="status" id="status" role="status" aria-live="polite">Preparing renderer...</div>
  </header>

  <canvas id="stage" width="1440" height="900" aria-label="Layered sacred geometry canvas"></canvas>
  <p class="note">This static renderer encodes a vesica field, Tree-of-Life scaffold, Fibonacci curve, and a double-helix lattice. No animation, no autoplay, no external dependencies.</p>

  <script type="module">
    import { renderHelix } from "./js/helix-renderer.mjs";

    const statusEl = document.getElementById("status");
    const canvas = document.getElementById("stage");
    const ctx = canvas.getContext("2d");

    const FALLBACK_PALETTE = {
      bg: "#0b0b12",
      ink: "#e8e8f0",
      muted: "#a6a6c1",
      layers: ["#b1c7ff", "#89f7fe", "#a0ffa1", "#ffd27f", "#f5a3ff", "#d0d0e6"]
    };

    const NUM = {
      THREE: 3,
      SEVEN: 7,
      NINE: 9,
      ELEVEN: 11,
      TWENTYTWO: 22,
      THIRTYTHREE: 33,
      NINETYNINE: 99,
      ONEFORTYFOUR: 144
    };

    async function loadPalette(path) {
      // Offline-friendly: browsers may block fetch over file://; we treat any failure as "no palette".
      try {
        const response = await fetch(path, { cache: "no-store" });
        if (!response.ok) return null;
        const data = await response.json();
        return normalizePalette(data);
      } catch (error) {
        return null;
      }
    }

    function normalizePalette(candidate) {
      if (!candidate || typeof candidate !== "object") return null;
      if (!Array.isArray(candidate.layers) || candidate.layers.length < 6) return null;
      return {
        bg: typeof candidate.bg === "string" ? candidate.bg : FALLBACK_PALETTE.bg,
        ink: typeof candidate.ink === "string" ? candidate.ink : FALLBACK_PALETTE.ink,
        muted: typeof candidate.muted === "string" ? candidate.muted : FALLBACK_PALETTE.muted,
        layers: candidate.layers.slice(0, 6)
      };
    }

    function applyPaletteToRoot(palette) {
      const rootStyle = document.documentElement.style;
      rootStyle.setProperty("--bg", palette.bg);
      rootStyle.setProperty("--ink", palette.ink);
      rootStyle.setProperty("--muted", palette.muted);
    }

    const palette = await loadPalette("./data/palette.json");
    const activePalette = palette || FALLBACK_PALETTE;
    const paletteNotice = palette ? null : "Palette missing; safe fallback colours active.";

    applyPaletteToRoot(activePalette);

    if (!ctx) {
      statusEl.textContent = "Canvas context unavailable; please try a modern browser.";
    } else {
      renderHelix(ctx, {
        width: canvas.width,
        height: canvas.height,
        palette: activePalette,
        NUM,
        notice: paletteNotice
      });
      const parts = [];
      parts.push(palette ? "Palette loaded." : "Palette missing or blocked; using safe fallback.");
      parts.push("Geometry rendered.");
      statusEl.textContent = parts.join(" ");
    }
  </script>
</body>
</html>
