<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Cosmic Helix Renderer (ND-safe, Offline)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <meta name="color-scheme" content="light dark">
  <!-- ND-safe chrome: calm contrast, no motion cues, kept in folder to preserve main index lore. -->
  <style>
    :root { --bg:#0b0b12; --ink:#e8e8f0; --muted:#a6a6c1; }
    html,body {
      margin:0;
      padding:0;
      background:var(--bg);
      color:var(--ink);
      font:14px/1.4 system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
    }
    header {
      padding:12px 16px;
      border-bottom:1px solid #1d1d2a;
    }
    .status { color:var(--muted); font-size:12px; }
    #stage {
      display:block;
      margin:16px auto;
      box-shadow:0 0 0 1px #1d1d2a;
      background:var(--bg);
    }
    .note {
      max-width:900px;
      margin:0 auto 16px;
      color:var(--muted);
    }
    code { background:#11111a; padding:2px 4px; border-radius:3px; }
  </style>
</head>
<body>
  <header>
    <div><strong>Cosmic Helix Renderer</strong> — layered sacred geometry (offline, ND-safe)</div>
    <div class="status" id="status" role="status" aria-live="polite">Loading palette…</div>
  </header>

  <canvas id="stage" width="1440" height="900" aria-label="Layered sacred geometry canvas"></canvas>
  <p class="note">Static Vesica field, Tree-of-Life, Fibonacci curve, and helix lattice — rendered once, no autoplay, no motion.</p>

  <script type="module">
    import { renderHelix } from "./js/helix-renderer.mjs";

    const statusEl = document.getElementById("status");
    const canvas = document.getElementById("stage");
    const ctx = canvas.getContext("2d");

    async function loadJSON(path) {
      try {
        const res = await fetch(path, { cache: "no-store" });
        if (!res.ok) return null;
        return await res.json();
      } catch (error) {
        // file:// fetch often fails; fall back to safe palette per ND-safe covenant.
        return null;
      }
    }

    function applyPalette(palette) {
      const rootStyle = document.documentElement.style;
      if (palette.bg) rootStyle.setProperty("--bg", palette.bg);
      if (palette.ink) rootStyle.setProperty("--ink", palette.ink);
      if (palette.muted) rootStyle.setProperty("--muted", palette.muted);
    }

    const defaults = {
      palette: {
        bg: "#0b0b12",
        ink: "#e8e8f0",
        muted: "#a6a6c1",
        layers: ["#b1c7ff", "#89f7fe", "#a0ffa1", "#ffd27f", "#f5a3ff", "#d0d0e6"]
      }
    };

    const paletteData = await loadJSON("./data/palette.json");
    const hasLayers = paletteData && Array.isArray(paletteData.layers) && paletteData.layers.length >= 6;
    const palette = hasLayers ? paletteData : defaults.palette;
    applyPalette(palette);

    const fallbackNotice = hasLayers ? null : "Palette missing; using safe fallback.";
    statusEl.textContent = hasLayers ? "Palette loaded." : fallbackNotice;

    if (!ctx) {
      statusEl.textContent = "Canvas context unavailable; static scene cannot render.";
    } else {
      // Numerology constants keep every layer aligned with 3,7,9,11,22,33,99,144 symbolism.
      const NUM = {
        THREE: 3,
        SEVEN: 7,
        NINE: 9,
        ELEVEN: 11,
        TWENTYTWO: 22,
        THIRTYTHREE: 33,
        NINETYNINE: 99,
        ONEFORTYFOUR: 144
      };

      renderHelix(ctx, {
        width: canvas.width,
        height: canvas.height,
        palette,
        NUM,
        notice: fallbackNotice || undefined
      });
    }
  </script>
</body>
</html>
