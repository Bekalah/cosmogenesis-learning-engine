<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Cosmic Helix Renderer (ND-safe, Offline)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <meta name="color-scheme" content="light dark">
  <!-- Integration note: kept inside cosmic-helix/ so the primary index.html remains untouched; honours existing lore. -->
  <style>
    /* ND-safe: calm contrast, no motion, generous spacing */
    :root { --bg:#0b0b12; --ink:#e8e8f0; --muted:#a6a6c1; }
    html,body { margin:0; padding:0; background:var(--bg); color:var(--ink); font:14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    header { padding:12px 16px; border-bottom:1px solid #1d1d2a; }
    .status { color:var(--muted); font-size:12px; }
    #stage { display:block; margin:16px auto; box-shadow:0 0 0 1px #1d1d2a; }
    .note { max-width:900px; margin:0 auto 16px; color:var(--muted); }
    code { background:#11111a; padding:2px 4px; border-radius:3px; }
  </style>
</head>
<body>
  <header>
    <div><strong>Cosmic Helix Renderer</strong> — layered sacred geometry (offline, ND-safe)</div>
    <div class="status" id="status">Loading palette…</div>
  </header>

  <canvas id="stage" width="1440" height="900" aria-label="Layered sacred geometry canvas"></canvas>
  <p class="note">This static renderer encodes Vesica, Tree-of-Life, Fibonacci, and a static double-helix lattice. No animation, no autoplay, no external libs. Open this file directly.</p>

  <script type="module">
    import { renderHelix } from "./js/helix-renderer.mjs";

    const elStatus = document.getElementById("status");
    const canvas = document.getElementById("stage");
    const ctx = canvas.getContext("2d");

    const defaults = {
      palette: {
        bg: "#0b0b12",
        ink: "#e8e8f0",
        layers: ["#b1c7ff", "#89f7fe", "#a0ffa1", "#ffd27f", "#f5a3ff", "#d0d0e6"]
      }
    };

    async function loadJSONViaFetch(path) {
      try {
        const res = await fetch(path, { cache: "no-store" });
        if (!res.ok) return null;
        return await res.json();
      } catch (err) {
        return null;
      }
    }

    function loadJSONViaFrame(path) {
      return new Promise(resolve => {
        const frame = document.createElement("iframe");
        frame.setAttribute("aria-hidden", "true");
        frame.style.position = "absolute";
        frame.style.width = "0";
        frame.style.height = "0";
        frame.style.border = "0";
        const clean = () => frame.remove();
        frame.onload = () => {
          try {
            const doc = frame.contentDocument || frame.contentWindow.document;
            const raw = doc && doc.body ? doc.body.textContent : "";
            const trimmed = raw ? raw.trim() : "";
            resolve(trimmed ? JSON.parse(trimmed) : null);
          } catch (err) {
            resolve(null);
          }
          clean();
        };
        frame.onerror = () => {
          clean();
          resolve(null);
        };
        frame.src = path;
        document.body.appendChild(frame);
      });
    }

    async function loadPalette(path) {
      const viaFetch = await loadJSONViaFetch(path);
      if (viaFetch) {
        elStatus.textContent = "Palette loaded.";
        return viaFetch;
      }

      // Offline safeguard: iframe reader avoids file:// fetch restrictions.
      const viaFrame = await loadJSONViaFrame(path);
      if (viaFrame) {
        elStatus.textContent = "Palette loaded via offline reader.";
        return viaFrame;
      }

      elStatus.textContent = "Palette missing; using safe fallback.";
      return null;
    }

    const palette = await loadPalette("./data/palette.json");
    const active = palette || defaults.palette;

    // Numerology constants used by geometry routines
    const NUM = {
      THREE: 3,
      SEVEN: 7,
      NINE: 9,
      ELEVEN: 11,
      TWENTYTWO: 22,
      THIRTYTHREE: 33,
      NINETYNINE: 99,
      ONEFORTYFOUR: 144
    };

    // ND-safe rationale: no motion, high readability, soft colours, layered order.
    renderHelix(ctx, { width: canvas.width, height: canvas.height, palette: active, NUM });
  </script>
</body>
</html>
