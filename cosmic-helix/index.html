<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Cosmic Helix Renderer (ND-safe, Offline)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <meta name="color-scheme" content="light dark">
  <!-- Kept inside cosmic-helix/ so the primary portal index remains untouched; honours the layered lore. -->
  <style>
    /* ND-safe styling: calm contrast, no motion, generous spacing. */
    :root { --bg:#0b0b12; --ink:#e8e8f0; --muted:#a6a6c1; }
    html, body { margin:0; padding:0; background:var(--bg); color:var(--ink); font:14px/1.4 system-ui,-apple-system,Segoe UI,Roboto,sans-serif; }
    header { padding:12px 16px; border-bottom:1px solid #1d1d2a; }
    .status { color:var(--muted); font-size:12px; }
    #stage { display:block; margin:16px auto; box-shadow:0 0 0 1px #1d1d2a; background:var(--bg); }
    .note { max-width:900px; margin:0 auto 16px; color:var(--muted); }
    code { background:#11111a; padding:2px 4px; border-radius:3px; }
  </style>
</head>
<body>
  <header>
    <div><strong>Cosmic Helix Renderer</strong> -- layered sacred geometry (offline, ND-safe)</div>
    <div class="status" id="status" role="status" aria-live="polite">Preparing canvas...</div>
  </header>

  <canvas id="stage" width="1440" height="900" aria-label="Layered sacred geometry canvas"></canvas>
  <p class="note">Static renderer encoding Vesica field, Tree-of-Life scaffold, Fibonacci curve, and a still double-helix lattice. Open this file directly; no network requests or external libraries.</p>

  <script type="module">
    import { renderHelix } from "./js/helix-renderer.mjs";

    const statusEl = document.getElementById("status");
    const canvas = document.getElementById("stage");
    const ctx = canvas.getContext("2d");

    const defaults = {
      palette: {
        bg: "#0b0b12",
        ink: "#e8e8f0",
        muted: "#a6a6c1",
        layers: ["#b1c7ff", "#89f7fe", "#a0ffa1", "#ffd27f", "#f5a3ff", "#d0d0e6"]
      }
    };

    const NUM = {
      THREE: 3,
      SEVEN: 7,
      NINE: 9,
      ELEVEN: 11,
      TWENTYTWO: 22,
      THIRTYTHREE: 33,
      NINETYNINE: 99,
      ONEFORTYFOUR: 144
    };

    // Offline palette reader: fetch first, then fall back to XHR to support file:// usage.
    async function loadPalette(path) {
      const viaFetch = await loadPaletteViaFetch(path);
      if (viaFetch) return viaFetch;
      return loadPaletteViaXHR(path);
    }

    async function loadPaletteViaFetch(path) {
      try {
        const response = await fetch(path, { cache: "no-store" });
        if (!response.ok) return null;
        return await response.json();
      } catch (error) {
        return null;
      }
    }

    function loadPaletteViaXHR(path) {
      return new Promise(resolve => {
        try {
          const xhr = new XMLHttpRequest();
          xhr.overrideMimeType("application/json");
          xhr.open("GET", path, true);
          xhr.onreadystatechange = () => {
            if (xhr.readyState !== 4) return;
            if (xhr.status === 200 || xhr.status === 0) {
              try {
                resolve(JSON.parse(xhr.responseText));
              } catch (error) {
                resolve(null);
              }
            } else {
              resolve(null);
            }
          };
          xhr.onerror = () => resolve(null);
          xhr.send();
        } catch (error) {
          resolve(null);
        }
      });
    }

    function isValidPalette(data) {
      if (!data || typeof data !== "object") return false;
      if (!Array.isArray(data.layers) || data.layers.length < 6) return false;
      return true;
    }

    function applyPaletteColors(palette) {
      const root = document.documentElement.style;
      if (palette.bg) root.setProperty("--bg", palette.bg);
      if (palette.ink) root.setProperty("--ink", palette.ink);
      if (palette.muted) root.setProperty("--muted", palette.muted);
    }

    const paletteData = await loadPalette("./data/palette.json");
    const palette = isValidPalette(paletteData) ? paletteData : null;
    const activePalette = palette || defaults.palette;
    const notice = palette ? null : "Palette missing or blocked; safe fallback applied.";

    applyPaletteColors(activePalette);

    if (!ctx) {
      statusEl.textContent = "Canvas context unavailable; please try a modern browser.";
    } else {
      // ND-safe rationale: render once, no animation, soft colours, layered order.
      renderHelix(ctx, {
        width: canvas.width,
        height: canvas.height,
        palette: activePalette,
        NUM,
        notice
      });
      statusEl.textContent = palette ? "Palette loaded. Geometry rendered." : "Using fallback palette. Geometry rendered.";
    }
  </script>
</body>
</html>
