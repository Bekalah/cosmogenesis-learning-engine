<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Cosmic Helix Renderer (ND-safe, Offline)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <meta name="color-scheme" content="light dark">
  <style>
    /* ND-safe chrome: calm contrast, no motion, layered depth preserved (why: reduces sensory load). */
    :root {
      --bg: #0b0b12;
      --ink: #e8e8f0;
      --muted: #a6a6c1;
      --outline: #1d1d2a;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--ink);
      font: 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }

    header {
      padding: 12px 16px;
      border-bottom: 1px solid var(--outline);
    }

    header strong {
      letter-spacing: 0.06em;
    }

    .status {
      margin-top: 4px;
      font-size: 12px;
      color: var(--muted);
    }

    #stage {
      display: block;
      margin: 16px auto;
      width: 1440px;
      height: 900px;
      max-width: min(1440px, 100vw - 32px);
      max-height: min(900px, 100vh - 160px);
      background: var(--bg);
      box-shadow: 0 0 0 1px var(--outline);
    }

    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    .note {
      max-width: 900px;
      margin: 0 auto 24px;
      padding: 0 16px;
      color: var(--muted);
    }

    code {
      background: #11111a;
      padding: 2px 4px;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <header>
    <div><strong>Cosmic Helix Renderer</strong> — layered sacred geometry (offline, ND-safe)</div>
    <div class="status" id="status">Loading palette…</div>
  </header>

  <canvas id="stage" width="1440" height="900" aria-label="Layered sacred geometry canvas"></canvas>
  <p class="note">Static renderer encoding the vesica field, Tree-of-Life scaffold, Fibonacci curve, and a static double-helix lattice. Open this file directly; no build tools, no animation, ND-safe palette only.</p>

  <script type="module">
    import { renderHelix } from "./js/helix-renderer.mjs";

    const statusEl = document.getElementById("status");
    const canvas = document.getElementById("stage");
    const context = canvas.getContext("2d");

    const NUM = Object.freeze({
      THREE: 3,
      SEVEN: 7,
      NINE: 9,
      ELEVEN: 11,
      TWENTYTWO: 22,
      THIRTYTHREE: 33,
      NINETYNINE: 99,
      ONEFORTYFOUR: 144
    });

    const DEFAULTS = Object.freeze({
      palette: {
        bg: "#0b0b12",
        ink: "#e8e8f0",
        muted: "#a6a6c1",
        layers: ["#b1c7ff", "#89f7fe", "#a0ffa1", "#ffd27f", "#f5a3ff", "#d0d0e6"]
      }
    });

    async function loadJSON(path) {
      try {
        const response = await fetch(path, { cache: "no-store" });
        if (!response.ok) {
          throw new Error(String(response.status));
        }
        return await response.json();
      } catch (error) {
        return null;
      }
    }

    function applyTheme(palette) {
      const root = document.documentElement;
      root.style.setProperty("--bg", palette.bg);
      root.style.setProperty("--ink", palette.ink);
      root.style.setProperty("--muted", palette.muted || palette.ink);
    }

    function updateStatus(message) {
      statusEl.textContent = message;
    }

    (async () => {
      if (!context) {
        updateStatus("Canvas unavailable in this browser.");
        return;
      }

      const [paletteData, geometryData] = await Promise.all([
        loadJSON("./data/palette.json"),
        loadJSON("./data/geometry.json")
      ]);

      const activePalette = paletteData || DEFAULTS.palette;
      const activeGeometry = geometryData && typeof geometryData === "object" ? geometryData : undefined;

      applyTheme(activePalette);

      const noticeLines = [];
      if (!paletteData) {
        noticeLines.push("Palette fallback active.");
      }
      if (!geometryData) {
        noticeLines.push("Geometry fallback active.");
      }
      const notice = noticeLines.length ? noticeLines.join("\n") : "";

      const result = renderHelix(context, {
        width: canvas.width,
        height: canvas.height,
        palette: activePalette,
        geometry: activeGeometry,
        NUM,
        notice
      });

      if (result.ok) {
        const paletteMessage = paletteData ? "Palette loaded." : "Palette missing; using sealed fallback.";
        const geometryMessage = geometryData ? " Geometry loaded." : " Geometry fallback in use.";
        const noticeMessage = notice ? " Fallback notice rendered." : " Render complete.";
        updateStatus(paletteMessage + geometryMessage + noticeMessage);
      } else {
        updateStatus("Renderer error: " + (result.reason || "unknown"));
      }
    })();
  </script>
</body>
</html>
