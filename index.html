<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Cosmic Helix Renderer (ND-safe, Offline)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <meta name="color-scheme" content="light dark">
  <style>
    /* ND-safe: calm contrast, no motion, layered depth preserved */
    :root { --bg:#0b0b12; --ink:#e8e8f0; --muted:#a6a6c1; }
    html,body { margin:0; padding:0; background:var(--bg); color:var(--ink); font:14px/1.4 system-ui,-apple-system,Segoe UI,Roboto,sans-serif; }
    header { padding:12px 16px; border-bottom:1px solid #1d1d2a; }
    .status { color:var(--muted); font-size:12px; margin-top:4px; }
    #stage { display:block; margin:16px auto; box-shadow:0 0 0 1px #1d1d2a; }
    .note { max-width:900px; margin:0 auto 16px; padding:0 16px; color:var(--muted); }
    code { background:#11111a; padding:2px 4px; border-radius:3px; }
  </style>
</head>
<body>
  <header>
    <div><strong>Cosmic Helix Renderer</strong> — layered sacred geometry (offline, ND-safe)</div>
    <div class="status" id="status">Loading palette…</div>
  </header>

  <canvas id="stage" width="1440" height="900" aria-label="Layered sacred geometry canvas"></canvas>
  <p class="note">Static renderer with four calm layers: vesica field, Tree-of-Life scaffold, Fibonacci curve, and a static double helix lattice. Open directly; no network or build step is required.</p>

  <script type="module">
    import { renderHelix } from "./js/helix-renderer.mjs";

    const elStatus = document.getElementById("status");
    const canvas = document.getElementById("stage");
    const ctx = canvas.getContext("2d");

    // Numerology constants honoured across the geometry helpers.
    const NUM = { THREE:3, SEVEN:7, NINE:9, ELEVEN:11, TWENTYTWO:22, THIRTYTHREE:33, NINETYNINE:99, ONEFORTYFOUR:144 };

    // Calm fallback palette keeps contrast ND-safe when palette.json is missing.
    const DEFAULTS = {
      palette: {
        bg: "#0b0b12",
        ink: "#e8e8f0",
        muted: "#a6a6c1",
        layers: ["#b1c7ff", "#89f7fe", "#a0ffa1", "#ffd27f", "#f5a3ff", "#d0d0e6"]
      }
    };

    function applyPaletteChrome(palette) {
      const root = document.documentElement;
      if (palette.bg) root.style.setProperty("--bg", palette.bg);
      if (palette.ink) root.style.setProperty("--ink", palette.ink);
      if (palette.muted) root.style.setProperty("--muted", palette.muted);
      else if (Array.isArray(palette.layers) && palette.layers.length) {
        root.style.setProperty("--muted", palette.layers[0]);
      }
    }

    async function loadJSON(path) {
      try {
        const res = await fetch(path, { cache: "no-store" });
        if (!res.ok) throw new Error(String(res.status));
        return await res.json();
      } catch (err) {
        return null;
      }
    }

    function ensureObject(value) {
      return value && typeof value === "object" ? value : null;
    }

    async function initialise() {
      // Offline-friendly: only attempts a local fetch, never reaching out to the network.
      const paletteData = ensureObject(await loadJSON("./data/palette.json"));
      const activePalette = paletteData || DEFAULTS.palette;
      applyPaletteChrome(activePalette);

      const notice = paletteData ? "" : "Palette fallback active (data/palette.json unavailable).";
      elStatus.textContent = paletteData ? "Palette loaded." : "Palette missing; using safe fallback.";

      // Render once; no motion. Outcome summary appended for quick confirmation.
      const outcome = renderHelix(ctx, { width: canvas.width, height: canvas.height, palette: activePalette, NUM, notice });

      if (!outcome || outcome.ok !== true) {
        elStatus.textContent += " Rendering failed: " + (outcome && outcome.reason ? outcome.reason : "unknown");
        return;
      }

      if (outcome.summary) {
        elStatus.textContent += ` ${outcome.summary}`;
      }
    }

    initialise();
  </script>
</body>
</html>
