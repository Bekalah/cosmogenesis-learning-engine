<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Cosmic Helix Renderer (ND-safe, Offline)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <meta name="color-scheme" content="light dark">
  <style>
    /* ND-safe: calm contrast, layered depth preserved without motion */
    :root { --bg:#0b0b12; --ink:#e8e8f0; --muted:#a6a6c1; }
    html,body {
      margin:0;
      padding:0;
      background:var(--bg);
      color:var(--ink);
      font:14px/1.4 system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
    }
    header { padding:12px 16px; border-bottom:1px solid #1d1d2a; }
    .status { color:var(--muted); font-size:12px; margin-top:4px; }
    #stage { display:block; margin:16px auto; box-shadow:0 0 0 1px #1d1d2a; }
    .note { max-width:900px; margin:0 auto 16px; padding:0 16px; color:var(--muted); }
    code { background:#11111a; padding:2px 4px; border-radius:3px; }
  </style>
</head>
<body>
  <header>
    <div><strong>Cosmic Helix Renderer</strong>  -  layered sacred geometry (offline, ND-safe)</div>
    <div class="status" id="status">Loading palette...</div>
  </header>

  <canvas id="stage" width="1440" height="900" aria-label="Layered sacred geometry canvas"></canvas>
  <p class="note">Static renderer with four calm layers: vesica field, Tree-of-Life scaffold, Fibonacci curve, and a static double-helix lattice. Open this file directly; no build step or external network request is required.</p>

  <script type="module">
    import { renderHelix } from "./js/helix-renderer.mjs";

    const statusEl = document.getElementById("status");
    const canvas = document.getElementById("stage");
    const ctx = canvas.getContext("2d");

    const FALLBACK = {
      palette: {
        bg: "#0b0b12",
        ink: "#e8e8f0",
        muted: "#a6a6c1",
        layers: ["#b1c7ff", "#89f7fe", "#a0ffa1", "#ffd27f", "#f5a3ff", "#d0d0e6"]
      }
    };

    const NUM = {
      THREE: 3,
      SEVEN: 7,
      NINE: 9,
      ELEVEN: 11,
      TWENTYTWO: 22,
      THIRTYTHREE: 33,
      NINETYNINE: 99,
      ONEFORTYFOUR: 144
    };

    function applyPalette(palette) {
      const root = document.documentElement;
      if (palette.bg) root.style.setProperty("--bg", palette.bg);
      if (palette.ink) root.style.setProperty("--ink", palette.ink);
      const muted = palette.muted || (Array.isArray(palette.layers) ? palette.layers[0] : "");
      if (muted) root.style.setProperty("--muted", muted);
    }

    async function loadPalette() {
      try {
        const response = await fetch("./data/palette.json", { cache: "no-store" });
        if (!response.ok) {
          return null;
        }
        const data = await response.json();
        return data && typeof data === "object" ? data : null;
      } catch (err) {
        // Hardened file:// contexts may block fetch; fall back quietly.
        return null;
      }
    }

    const palette = await loadPalette();
    const activePalette = palette || FALLBACK.palette;
    applyPalette(activePalette);
    statusEl.textContent = palette ? "Palette loaded." : "Palette missing; using safe fallback.";

    const notice = palette ? "" : "Palette fallback active (data/palette.json unavailable).";
    const result = renderHelix(ctx, {
      width: canvas.width,
      height: canvas.height,
      palette: activePalette,
      NUM,
      notice
    });

    if (result && result.ok) {
      statusEl.textContent += ` ${result.summary}`;
    } else if (result && !result.ok) {
      statusEl.textContent += ` Rendering stopped (${result.reason}).`;
    } else {
      statusEl.textContent += " Rendering did not return a status.";
    }
  </script>
</body>
</html>
