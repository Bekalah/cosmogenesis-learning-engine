<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Cosmogenesis Core Boot</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <meta name="color-scheme" content="light dark">
  <style>
    :root{--bg:#0b0b12;--ink:#e8e8f0;--muted:#a6a6c1;}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--ink);font:14px/1.4 system-ui,-apple-system,Segoe UI,Roboto,sans-serif;}
    header{padding:12px 16px;border-bottom:1px solid #1d1d2a;}
    .settings{padding:12px 16px;border-bottom:1px solid #1d1d2a;display:flex;gap:12px;font-size:13px;color:var(--muted);}
    label{display:flex;align-items:center;gap:4px;}
  </style>
</head>
<body>
  <header><strong>Cosmogenesis Core Boot</strong> <span id="status" class="status">loadingâ€¦</span></header>
  <div class="settings" id="settings">
    <label>Motion
      <select id="motion">
        <option value="reduced">reduced</option>
        <option value="full">full</option>
      </select>
    </label>
    <label>Audio
      <input type="checkbox" id="autoplay">
    </label>
    <label>Contrast
      <select id="contrast">
        <option value="balanced">balanced</option>
        <option value="high">high</option>
      </select>
    </label>
  </div>
  <script type="module" src="./index.js"></script>
</body>
</html>
