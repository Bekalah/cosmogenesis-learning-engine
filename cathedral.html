<html lang="en">

    body{margin:0;background:#0b0b0b;color:#e6e6e6;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Inter,sans-serif;}

    .tile:hover{border-color:#5e4ba8}
    .cap{opacity:.75;font-size:14px}
  </style>
</head>
<body>
  <h1 style="padding:16px">Cathedral</h1>
  <section class="grid">
    <a class="tile" href="/chapels/cosmogenesis/index.html">
      <strong>Cosmogenesis</strong>

    <a class="tile" href="/chapels/fusion-kink/library.html">
      <strong>Sophia7 Library</strong>
      <span class="cap">Fusion Kink Alchemy Lab</span>
    </a>
    <a class="tile" href="/chapels/rooms-atlas.html">
      <strong>Rooms Atlas</strong>
      <span class="cap">Map of cathedral rooms</span>
    </a>
  </section>
</body>
</html>
